      message: "Kartoffelpuffer in der Tat, @WittyKatarina_FR! Vielleicht hast du ja Glück mit irischen Kartoffelpuffern. Die treffen die gleiche Stelle. Wie wäre es mit Soljanka? Mit ein bisschen Brot an einem kalten Tag ist sie unschlagbar."
  - sender: KarlMarxMyWords@internetnews.local
    date: 1994-06-24 18:00:00
    subject: Brathering
    message: "Ich würde jedes ausgefallene Restaurantgericht gegen einen guten alten Brathering eintauschen. Einfach ist besser."
    replies:
    - sender: CheckpointCharlotte@internetnews.local
      date: 1994-07-18 10:45:00
