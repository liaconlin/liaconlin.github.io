- sender: SandmannS@internetnews.local
  subject: "Was vermissen wir von der DDR?"
  date: 1994-02-04 21:30:00
  message: Erster Thread. Wir diskutieren darüber, was wir an DDR vermissen. Bleibt respektvoll.
  replies:
  - sender: WittyKatarina_FR@internetnews.local
    date: 1994-02-16 10:55:00
    message: Die Einfachheit, das Gefühl der Gemeinschaft. Wir waren Kameraden in einer ganz besonderen Zeit und an einem ganz besonderen Ort und die Gespräche und Interaktionen waren roh und ungefiltert. Es war eine andere Zeit.
    replies:
    - sender: UberAmpelmann_US@internetnews.local
      date: 1994-02-25 08:22:00
      message: Ich bin ganz deiner Meinung, WittyKatarina_FR. Das zeigte sich in der ganzen Kultur. Vor allem in der Musik - die DDR hatte einen einzigartigen Geschmack, den du nirgendwo anders finden kannst (glaub mir, ich habe nachgesehen). Es verband und vereinte uns.
      replies:
      - sender: KarlMarxMyWords@internetnews.local
        date: 1994-04-22 16:00:00
        message: UberAmpelmann_US, ich sehe deine Musik und kontere mit leidenschaftlichen ideologischen Diskussionen in der örtlichen Kneipe. Gemeinsame Biere und streitende Köpfe! Und es war nicht nur akademischer Quatsch, sondern echte, rohe Leidenschaft dahinter.
        replies:
        - sender: CheckpointCharlotte@internetnews.local
          date: 1994-06-12 11:15:00
          message: "@KarlMarxMyWords, ich stimme dir zu, was die Debatten angeht, aber es gab auch dieses Gefühl der Zielstrebigkeit, das alle teilten. Trotz aller Entbehrungen glaubten wir alle daran, dass wir Teil von etwas Größerem als uns selbst waren."
  - sender: DDRGudGuy@internetnews.local
    date: 1995-05-03 19:20:00
    subject: Ordnung muss sein.
    message: Ordnung, Regeln, Menschen, die ihren Platz kennen. Das war das Ziel, so wie es sein sollte.
    replies:
    - sender: Einsamernarr@internetnews.local
      date: 1995-05-13 19:53:00
      message: Den Feind zu kennen.
      replies:
      - sender: IronCurtain_UK@internetnews.local
        date: 1995-06-12 14:30:00
        message: Vielleicht solltest du es etwas abmildern, @einsamernarr? @DDRGudGuy, nicht jeder hat das so gesehen, Kumpel. Aber ich stimme zu, dass die Bindungen, die wir hatten, echt waren. Die Gemeinschaft zählte mehr als jetzt.
        replies:
        - sender: TrabantTerror@internetnews.local
          date: 1995-08-23 13:15:00
          message: "@IronCurtain_UK, Wenn du das sagst, erinnerst du dich dann an die Vorfreude, an die Begeisterung kurz vor der Wiedervereinigung? Das werden wir nie wieder spüren."
  - sender: N2O4R2@internetnews.local
    date: 1996-10-05 17:55:00
    message: Ich vermisse die Tattoo-Studios. Sie waren mehr als nur Orte, an denen man sich tätowieren lassen konnte, sie waren ein Zuhause.
    replies:
    - sender: GDR_GoneGlobal@internetnews.local
      date: 1996-12-02 10:20:00
      message: "@N2O4R2, Donnerwetter, ich erinnere mich an die Tattoos. Man kann immer erkennen, ob es DDR-Kunst ist, oder? Ich glaube, was ich am meisten vermisse, ist die Perspektive, die wir auf die Welt hatten. Es ist schwer in Worte zu fassen, aber die Welt durch die Brille der DDR zu sehen, war... anders. Im Nachhinein weiß ich, dass vieles nicht so war wie es scheinte, aber die Welt schien damals mehr Sinn zu ergeben."
      replies:
      - sender: DormantDDR_UK@internetnews.local
        date: 1997-02-13 14:30:00
        message: "Ich schätze diesen Gedanken, @GDR_GoneGlobal. Auch die DDR-Architektur scheint seither nicht mehr kopiert worden zu sein. So vieles ist verloren gegangen oder wurde renoviert."
        replies:
        - sender: East2West_FR@internetnews.local
          date: 1997-08-17 16:45:00
          message: "@DormantDDR_UK, Gott, ich vermisse den Plattenbau."
  - sender: Wendebender@internetnews.local
    date: 1997-10-27 02:33:00
    message: Lass uns die Probleme nicht beschönigen, ja? Schuften, knapp über die Runden kommen, die Zeit war hart. Aber rückblickend hatte es etwas Erfüllendes, einen Weg nach vorne zu finden, wenn es keinen gab.
    replies:
    - sender: TearDownThisWall_US@internetnews.local
      date: 1999-06-04 14:25:00
      message: "@Wendebender Harter Tobak, aber ich weiß, was du meinst. Die Menschen sind jetzt definitiv weicher. Es stimmt eben, dass harte Zeit harte Männer macht"
      replies:
      - sender: Sputnik_Surfer_US@internetnews.local
        date: 1999-09-19 20:30:00
        message: "@TearDownThisWall_US Für mich ging es aber nicht wirklich darum, hart zu sein. Eher um das kollektive Streben nach Überleben, Widerstandsfähigkeit und letztendlich Freiheit."
        replies:
        - sender: EastSideStory_UK@internetnews.local
          date: 2000-03-10 15:30:00
          message: "@Sputnik_Surfer_US, du hast den Nagel auf den Kopf getroffen! Es war nicht leicht, aber das heißt nicht, dass wir vergessen sollten, wie sehr es uns zum Besseren geformt hat. Sie hat uns zu dem gemacht, was wir sind."
  - sender: Ostalgie_Otto@internetnews.local
    date: 2003-04-28 16:45:00
    subject: Trabis!
    message: Leute, lasst uns die Trabis nicht vergessen! Diese kleinen Biester waren glorreich, nicht wahr?
    replies:
    - sender: CheckpointCharlotte@internetnews.local
      date: 2003-06-13 10:25:00
      message: "@Ostalgie_Otto, Trabants! Niedlich, aber ein Albtraum zu reparieren, glaub mir."
      replies:
      - sender: Ostalgie_Otto@internetnews.local
        date: 2003-10-15 11:30:00
        message: "@CheckpointCharlotte, aber die Freude, wenn man endlich einen zum Laufen bringt! Dieses Gefühl der Vollendung!"
    - sender: TearDownThisWall_US@internetnews.local
      date: 2003-11-10 13:20:00
      message: "@Ostalgie_Otto @CheckpointCharlotte, Trabants? Booo. Was ist mit den Wartburgs? Du könntest sie bombardieren und sie würden weiterfahren!"
      replies:
      - sender: Ostalgie_Otto@internetnews.local
        date: 2003-11-11 14:00:00
        message: "Wartburgs? Schreckliche Dinger. Auffällig, aber das ist auch schon alles!"
        replies:
        - sender: TearDownThisWall@internetnews.local
          date: 2003-11-11 14:00:00
          message: "@Ostalgie_Otto, Sakrileg!"
        - sender: SandmannS@internetnews.local
