  - sender: DeutscheDiva_FR@internetnews.local
    subject: Kunst
    date: 2006-06-22 15:55:00
    message: Ich vermisse die Kunst, der Überlebenskampf produzierteetwas Einzigartiges, das ich nicht mehr einfangen konnte
- sender: SandmannS@internetnews.local
  date: 1994-03-01 19:10:00
  subject: Was kann uns an der DDR gestohlen bleiben?
  message: Hatte einige Anfragen, also neuer Thread. Ihr könnt über Dinge diskutieren, die uns von der DDR gestohlen bleiben können. Bleibt respektvoll, mehr als ein paar von uns sind übergelaufen.
  replies:
  - sender: DDRGudGuy@internetnews.local
    date: 1994-03-05 18:30:00
    message: Ich fang mal an. Es war die Sorge um den Westen. Wir haben uns immer darauf vorbereitet, dass sie stärker und besser organisiert sind. Jetzt, wo wir alle gesehen haben, wie es wirklich ist, ist es ironisch. Ich würde zurückgehen, wenn ich könnte.
    replies:
    - sender: Einsamernarr@internetnews.local
      date: 1994-03-06 12:30:00
      message: "Du hast keine Ahnung, @DDRGudGuy, dass der kapitalistische Lärm nur eine Fassade ist. Wenn du tiefer gehst, entdeckst du die wahre Geschichte: Black-Op-Hubschrauber, MKUltra, all das ist im Gange, nur die westlichen Massen sind unwissend."
      replies:
      - sender: SandmannS@internetnews.local
        date: 1994-03-06 19:05:00
        message: Erste Warnung Einsamernarr, bleib zivilisiert.
    - sender: TearDownThisWall_US@internetnews.local
      date: 1994-03-12 14:25:00
      message: "@DDRGudGuy, ich glaube, du vergisst da ein paar Details. Zum Beispiel die ständige Überwachung? Es war wie ein Auftritt auf einer Bühne, 24/7. Gott sei Dank ist es vorbei."
      replies:
      - sender: Einsamernarr@internetnews.local
        date: 1994-03-12 14:37:00
        message: Es ist noch nicht vorbei.
      - sender: Wendebender@internetnews.local
        date: 1994-06-15 20:50:00
        message: "@TearDownThisWall_US, @DDRGudGuy, TearDwon hat völlig recht. Es war anstrengend, immer zu schauen, wer in der Nähe war, wenn du gesprochen hast."
    - sender: UberAmpelmann_US@internetnews.local
      date: 1994-08-08 09:55:00
      message: "@Wendebender, @TearDownThisWall_US, DDRGudGuy, ihr wollt mich wohl verarschen. Es war ein Gefängnis."
    - sender: GDR_GoneGlobal@internetnews.local
      date: 1998-04-02 16:10:00
      message: "@UberAmpelmann_US, @Wendebender, @TearDownThisWall_US, @DDRGudGuy, der Druck, sich anzupassen, war unerträglich."
    - sender: CheckpointCharlotte@internetnews.local
      date: 1998-06-18 19:05:00
      message: "@GDR_GoneGlobal, @UberAmpelmann_US, @Wendebender, @TearDownThisWall_US, @DDRGudGuy, Nein danke, DDRGudGuy, nicht schon wieder."
    - sender: DDRGudGuy@internetnews.local
      date: 1998-11-13 22:15:00
      message: "@CheckpointCharlotte, @GDR_GoneGlobal, @UberAmpelmann_US, @Wendebender, @TearDownThisWall_US, IHR alle scheint die Stabilität zu vergessen. Jeder kannte seine Rolle. Das ist viel stabiler als das ganze Chaos heutzutage."
      replies:
      - sender: CheckpointCharlotte@internetnews.local
        date: 1998-11-14 09:40:00
        message: "@DDRGudGuy, Stabil? Stabil furchtbar vielleicht. Menschen sind gestorben. Ist das stabil?"
      - sender: TearDownThisWall_US@internetnews.local
        date: 1998-11-14 11:20:00
        message: "@DDRGudGuy, es tut mir leid, aber du liegst völlig falsch. Dein Sinn für Frieden ist völlig verdreht. Wie kannst du an einem Ort Frieden finden, an dem es dir nicht einmal erlaubt ist, selbst zu denken?"
        replies:
        - sender: Einsamernarr@internetnews.local
          date: 1998-11-14 11:23:00
          message: Als ob wir jetzt selbst denken dürften! Chemtrails gefällig? Vorhersagende Programmierung? Es ist alles nur geworden, das ist alles.
          replies:
          - sender: DDRGudGuy@internetnews.local
            date: 1998-11-16 18:50:00
            message: "@Einsamernarr Ich sage nicht, dass du falsch liegst, aber das ist nicht der Punkt, über den wir uns streiten. @TearDownThisWall_US, @CheckpointCharlotte, ich glaube, ihr müsst beide verstehen, dass es unterschiedliche Auslegungen dessen gibt, was Frieden und Ordnung ausmacht. Du sagst, du schätzt die Freiheit und jetzt versuchst du, mich zu zwingen, so zu denken, wie du willst, nur weil ich die Dinge anders sehe. Das kommt mir scheinheilig vor."
      - sender: Wendebender@internetnews.local
        date: 1998-11-17 01:00:00
        message: "@DDRGudGuy, Niemand zwingt dich zu irgendetwas (im Gegensatz zu früher), aber ist es nicht genau das, was du versuchst, indem du ein System rechtfertigst, das sich nicht um persönliche Freiheiten schert, das die Macht über alles hat?"
      - sender: IronCurtain_UK@internetnews.local
        date: 1998-11-17 03:50:00
        message: "@DDRGudGuy, Deine Behauptungen sind so fehlerhaft, dass sie nicht einmal eine Antwort verdienen. Aber damit du es weißt: Wir reden hier über grundlegende Menschenrechte, nicht über Anarchie. Deine Sehnsucht nach einem System, das alle abweichenden Stimmen unterdrückt, ist weder Ordnung noch Frieden, sondern eine Diktatur."
      - sender: GDR_GoneGlobal@internetnews.local
        date: 1998-11-17 06:20:00
        message: "@DDRGudGuy Die Stabilität, nach der du dich so sehr sehnst, wurde mit Blut bezahlt. Es war nicht Ordnung, es war Angst. Du musst dich mit dieser Realität abfinden."
  - sender: N2O4R2@internetnews.local
    date: 1998-11-17 09:30:00
    message: Ich habe zu viele Menschen verloren.
    replies:
    - sender: Wendebender@internetnews.local
      date: 1998-11-17 13:00:00
      message: "@N2O4R2, Das Gleiche."
    - sender: UberAmpelmann_US@internetnews.local
      date: 1998-11-17 13:20:00
      message: "@N2O4R2, Wir haben alle etwas verloren. Ich glaube, wir müssen alle einen Schritt zurücktreten."
  - sender: SandmannS@internetnews.local
    date: 1998-11-17 14:10:00
    subject: Das reicht jetzt.
    message: Genug! Ich habe das Schlimmste aus dem Weg geräumt, aber aus Respekt vor denen, die versucht haben, ordentlich zu diskutieren, lasse ich den Rest stehen. Thema gesperrt.
- sender: SandmannS@internetnews.local
  date: 1994-04-01 21:30:00
  subject: Kino der DDR
  message: "Das DDR-Kino. Das Gute, das Schlechte, das Hässliche, alles davon."
  replies:
  - sender: WittyKatarina_FR@internetnews.local
    date: 1994-04-15 09:55:00
    subject: Solo Sunny
    message: "Ich fange mal an. Solo Sunny. Was für ein Meisterwerk. Es hat die weibliche Erfahrung aus dieser Zeit wirklich eingefangen, Individualität gegen die graue Stumpfheit des Systems."
    replies:
    - sender: UberAmpelmann_US@internetnews.local
      date: 1994-04-27 14:20:00
      message: "Gute Entscheidung, @WittyKatarina_FR. Sunnys Geschichte war eine solide Allegorie für die DDR, die eigene Identität gegen das System behaupten, aber ich muss sagen, dass es kein \"typischer\" DDR-Film war."
  - sender: KarlMarxMyWords@internetnews.local
    date: 1994-06-11 20:40:00
    subject: Jakob der Lügner
    message: "\"Jakob der Lügner\", jemand? Der einzige DDR-Film, der für einen Oscar nominiert wurde. Wirklich ergreifend."
    replies:
    - sender: CheckpointCharlotte@internetnews.local
      date: 1994-10-01 11:10:00
      message: "Ich stimme mit \"Jakob der Lügner\" überein. Hat es jemand geschafft, \"Die Legende von Paul und Paula\" zu sehen? Das war ein Klassiker, wenn ihr ihn sehen konntet."
      replies:
      - sender: IronCurtain_UK@internetnews.local
        date: 1995-02-03 09:25:00
        message: "@CheckpointCharlotte, oh mein Gott, ich habe Paul und Paula total vergessen! Ich bezweifle, dass ich heutzutage noch eine Kopie auf VHS finden kann. Aber irgendwie ist \"Das Kaninchen bin ich\" immer noch erhältlich. Igitt, was war das für ein Stinker."
        replies:
        - sender: DDRGudGuy@internetnews.local
          date: 1995-03-10 17:35:00
          message: "@IronCurtain_UK, Da bin ich mir nicht sicher. \"Das Kaninchen bin ich\" wurde zwar stark zensiert, aber es hat das beklemmende DDR-Klima eingefangen. Ich vermute, dass du es wegen der Kontroverse bekommen kannst."
  - sender: TrabantTerror@internetnews.local
    date: 1995-04-15 13:10:00
    message: "Da wir gerade vom Kaufen der Filme sprechen: Ich hatte ein bisschen Glück und muss zugeben, dass sie erstaunlich gut gealtert sind. Wenn du dir etwas wie \"Forrest Gump\" schaust und dir anschliessend die alten DDR-Klassiker ansiehst. Die Filme sind so anders, ob zum Guten oder zum Schlechten."
    replies:
    - sender: Einsamernarr@internetnews.local
      date: 1995-05-15 03:10:00
      message: "Auf jeden Fall zum Schlechteren. Jetzt erkennen die Leute nicht einmal mehr die Propaganda, mit der sie gefüttert werden."
      replies:
      - sender: GDR_GoneGlobal@internetnews.local
        date: 1995-06-22 10:20:00
        message: "@Einsamernarr das sind ziemlich düstere Aussichten. @TrabantTerror, da hast du recht. Ich persönlich würde mir lieber Gump ansehen, aber ich bin froh, dass ein bisschen DDR-Kino gerettet worden ist."
        replies:
        - sender: Einsamernarr@internetnews.local
          date: 1995-06-23 04:10:00
          message: "@GDR_GoneGlobal Die Wahrheit ist oft trostlos, aber besser so als der manipulative Müll, den Hollwood ausspuckt."
  - sender: DormantDDR_UK@internetnews.local
    date: 1995-09-15 14:30:00
    message: "Schwierige Frage also. Waren all diese DDR-Filme wirklich so toll oder ist das nur Nostalgie?"
    replies:
    - sender: East2West_FR@internetnews.local
      date: 1997-07-01 16:40:00
      message: "@DormantDDR_UK, ich finde sie ehrlich gesagt großartig! Es war nicht schrill, aber dafür umso aufrichtiger. Da vermisse ich fast schon Berlin."
  - sender: TearDownThisWall_US@internetnews.local
    date: 1999-01-03 19:20:00
    message: "Die Einfachheit der DDR-Filme ist das, was ich vermisse. Schau dir Star Wars an. Es fing ganz gut an, aber \"Die dunkle Bedrohung\" ist nur noch CGI-Müll."
    replies:
    - sender: Sputnik_Surfer_US@internetnews.local
      date: 1999-05-07 21:50:00
      message: "@TearDownThisWall_US, Stimmt. Das Echte im DDR-Kino ist heutzutage schwer zu finden. Bei Blockbuster geht es nur noch um den großen Knall, wie es scheint."
