        message: "Ich weiß noch, wie ich einmal ins Krankenhaus musste und sie keine Antibiotika vorrätig hatten und mich einfach nach Hause schicken wollten. Meine Mutter rastete aus und ich dachte, sie würden sie rausschmeißen, aber stattdessen ließen sie mich dort schlafen, bis mein Fieber sank. Als ich gehen wollte, nahm uns die Krankenschwester beiseite und bedankte sich bei ihr, indem sie sagte, dass die Ärzte ihnen keine Medikamente geben würden, bis es eine Beschwerde gäbe. Es stellte sich heraus, dass sie im Grunde genommen im Alleingang Medikamente für unseren ganzen Bezirk besorgt hatte!"
