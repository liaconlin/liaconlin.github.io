- sender: BerlinSpiderman_UK@internetnews.local
  date: 1994-03-03 09:15:00
  subject: Das US Gesundheitssystem ist verrückt
  message: "Ich habe versucht, meiner Schwester zu helfen, das US-Gesundheitssystem zu verstehen, seit sie umgezogen ist, aber es ist ein Labyrinth! Ich weiß, dass das DDR-Gesundheitssystem simpler war, aber wenigstens konnte ich es verstehen! Hat jemand Tipps, wie man sich in diesem Chaos zurechtfindet?"
  replies:
  - sender: CheckpointCharlotte@internetnews.local
    date: 1994-03-03 12:10:00
    message: "Du brauchst eine Krankenversicherung und selbst dann, Zuzahlungen, Selbstbeteiligungen... Das ist eine Unmenge an Geld."
  - sender: GDR_GoneGlobal@internetnews.local
    date: 1994-03-05 11:00:00
    message: "Ich habe vor kurzem in Boston gearbeitet und dachte, die Krankenversicherung meiner Firma würde alles abdecken. Ich war schockiert über die \"out of pocket\"-Kosten, das ist ungeheuerlich. "
  - sender: WittyKatarina_FR@internetnews.local
    date: 1994-03-07 14:30:00
    message: "Anscheinend gibt es Gesundheitssparkonten (HSA). Vielleicht hilft das bei unerwarteten Kosten?"
  - sender: Dynamo87@internetnews.local
    date: 1994-03-15 10:10:00
    message: "Ich war fassungslos, als ich nach einem einfachen Arztbesuch eine Rechnung erhielt. Ich kann nicht sagen, ob die Qualität der Behandlung besser war, aber die Kosten sind lächerlich und werden immer schlimmer!"
    replies:
    - sender: CheckpointCharlotte@internetnews.local
      date: 1995-06-20 12:20:00
      message: "@Dynamo87 es ist meistens ein Kompromiss zwischen Qualität und Erreichbarkeit. Ein Freund von mir musste in der DDR monatelang auf eine Operation warten, aber in den USA bekommst du sie noch in derselben Woche - zu einem bestimmten Preis."
      replies:
      - sender: DDRGudGuy@internetnews.local
        date: 1996-04-25 15:00:00
        message: "Die DDR hat meine Mutter unterstützt, selbst als sie behindert war. In den USA wären wir wegen der Arztrechnungen bankrott gewesen. Die schlimmste Seite des Kapitalismus, der die Bedürftigsten ausbeutet."
  - sender: WittyKatarina_FR@internetnews.local
    date: 1996-10-05 13:30:00
    message: "Ich habe in der Versicherungsbranche gearbeitet (allerdings nicht in den USA) Mein Rat: Recherchiere, kenne deinen Versicherungstarif in- und auswendig und frage immer, IMMER, im Voraus nach den Kosten. Manchmal reicht es schon aus, nach den Kosten zu fragen, damit sie einen Rabatt gewähren."
    replies:
    - sender: CheckpointCharlotte@internetnews.local
      date: 1997-09-15 11:40:00
      message: "Ein guter Rat, @WittyKatarina_FR. Achte auch darauf, dass du einen \"Hausarzt\" hast. Das ist eine große Sache in den USA. Sie sind im Grunde das Gleiche wie ein Arzt in der Nachbarschaft, der dich kennenlernt und Überweisungen ausstellt."
  - sender: Dynamo87@internetnews.local
    date: 1998-07-07 14:10:00
    message: "Meine Tochter ist letzten Monat krank geworden. Jetzt geht es ihr gut, aber die Rechnungen waren brutal. Mit separaten Rechnungen von Sanitätern, Ärzten, Anästhesisten und dem Krankenhaus."
    replies:
    - sender: BerlinSpiderman_UK@internetnews.local
      date: 1999-02-20 09:25:00
      message: "Tut mir leid, das zu hören @Dynamo87 Wenigstens hat sie die Medizin bekommen, keine Engpässe wie früher."
    - sender: DDRGudGuy@internetnews.local
      date: 2000-03-05 16:45:00
      message: "Es tut mir leid @Dynamo87, das ist sehr traurig. Wenn du jemals nach Deutschland zurückkehrst, bist du bei mir zuhause willkommen."
      replies:
      - sender: Einsamernarr@internetnews.local
        date: 2000-03-06 06:01:00
        message: "Ich will @DDRGudGuy nicht beleidigen, aber ich würde diese Information hier NICHT weitergeben, @Dynamo87. Du solltest dich ohnehin erkundigen, welche medizinischen Informationen die Regierung über deine Tochter hat. Sie verkaufen sie an Dritte."
        replies:
        - sender: SandmannS@internetnews.local
          date: 2001-03-05 18:00:00
          message: "@ Einsamernarr hat teilweise Recht. Das ist ein nettes Angebot @ DDRGudGuy, aber eine Mahnung an alle, mit der Weitergabe von persönlichen Informationen vorsichtig zu sein."
  - sender: CheckpointCharlotte@internetnews.local
    date: 2001-10-05 13:30:00
    message: "Wir brauchen einen Mittelweg zwischen dem System von DDR und diesem."
    replies:
    - sender: DDRGudGuy@internetnews.local
      date: 2001-11-03 17:00:00
      message: "Ich bezweifle, dass das möglich ist."
- sender: BerlinSpiderman_UK@internetnews.local
  date: 1994-04-10 10:20:00
  subject: Banken in Großbritannien
  message: "Ich habe vor kurzem ein Konto bei einer britischen Bank eröffnet, und ehrlich gesagt ist das eine erfrischende Abwechslung zu dem Chaos, das die DDR-Finanzen waren. Hat sonst noch jemand ähnliche Erfahrungen gemacht?"
  replies:
  - sender: CheckpointCharlotte@internetnews.local
    date: 1994-04-10 14:05:00
    message: "Auf jeden Fall, @BerlinSpiderman_UK! Das westliche Bankwesen ist uns um Lichtjahre voraus, vor allem, weil sie in Zukunft auch Online-Banking anbieten wollen!"
    replies:
    - sender: Einsamernarr@internetnews.local
      date: 1994-04-11 05:01:00
      message: "Vertrau mir. In 10 Jahren wird es kein Bargeld mehr geben und du wirst dich online bei deiner Bank anmelden und sie werden Gesichtserkennung, Stimmerkennung, Fingerabdrücke haben, alles was sie brauchen, um alles zu verfolgen, was du tust."
      replies:
      - sender: WittyKatarina_FR@internetnews.local
        date: 1994-04-12 13:30:00
        message: "Das scheint ein bisschen unwahrscheinlich, @Einsamernarr. Ich musste einige Gelder zurück nach Deutschland überweisen. Ich musste zwar Gebühren zahlen, aber es war alles klar und es gab sogar Ratschläge, wann der beste Zeitpunkt für die Überweisung ist. Der Verwaltungsaufwand war bei weitem nicht so hoch wie in der DDR und sie schienen definitiv nicht daran interessiert zu sein, mich zu \"verfolgen\"."
  - sender: Dynamo87@internetnews.local
    date: 1994-04-15 15:50:00
    message: "Da kann ich nur zustimmen. Ich habe immer noch Alpträume, wenn ich den ganzen Tag in der Schlange stehe und dann um 15 Uhr geschlossen wird."
  - sender: DDRGudGuy@internetnews.local
    date: 1995-02-15 17:30:00
    message: "Die Bequemlichkeit hat ihren Preis. Wenn du wartest, wird es in Zukunft alle möglichen Probleme geben. Ich bin in dieser Sache auf der Seite von @Einsamernarr."
    replies:
    - sender: CheckpointCharlotte@internetnews.local
      date: 1995-02-17 12:15:00
      message: "Nichts ist perfekt, @DDRGudGuy, aber ich persönlich LIEBE es, eine Kreditkarte zu haben."
      replies:
      - sender: GDR_GoneGlobal@internetnews.local
        date: 1996-03-20 11:00:00
        message: "Ich habe meine erste Kreditkarte in Großbritannien bekommen, ein absoluter Lebensretter, obwohl ich mich dabei ertappt habe, dass ich mehr ausgegeben habe. Ich denke, das ist der Sinn der Sache?"
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 1997-09-15 09:45:00
    message: "@CheckpointCharlotte Ich habe gerade Internet-Banking bekommen. Du hattest recht, es ist unglaublich! Die DDR fühlt sich so LANGE her an."
    replies:
    - sender: DDRGudGuy@internetnews.local
      date: 1998-06-10 18:20:00
      message: "Ihr beschwert euch alle, dass der DDR-Staat euch gerne überwacht hat und jetzt gebt ihr all diese Informationen bereitwillig an ein privates Unternehmen weiter. Ihr seid verrückt!"
      replies:
      - sender: Einsamernarr@internetnews.local
        date: 1998-06-11 03:23:00
        message: "Klassische westliche Manipulationstaktik. Verlocke die Menschen mit Bequemlichkeit und nutze dann dieses Druckmittel, um sie zu manipulieren und zu kontrollieren. Und wenn du glaubst, dass diese Unternehmen nicht alle Informationen an die kontrollierenden Eliten weitergibt, wirst du definitiv ein böses Erwachen erleben."
        replies:
        - sender: WittyKatarina_FR@internetnews.local
          date: 1999-01-20 14:00:00
          message: "@Einsamernarr Ich halte staatliche Regulierung im Finanzwesen eigentlich für eine GUTE Sache. @DDRGudGuy, britische Banken haben starke Sicherheitsmaßnahmen, außerdem nehmen sie kein Familienmitglied mit, wenn du dich beschwerst."
          replies:
          - sender: SandmannS@internetnews.local
            date: 1999-01-21 12:02:00
            message: "Erste Warnung @WittyKatarina_FR."
            replies:
            - sender: WittyKatarina_FR@internetnews.local
              date: 1999-01-22 19:05:00
              message: "@SandmannS Das ist fair. Ich hatte einen wirklich schlechten Tag. Tut mir leid."
  - sender: CheckpointCharlotte@internetnews.local
    date: 1999-07-25 13:30:00
    message: "Ich habe angefangen, über meine Bank in den britischen Aktienmarkt zu investieren. Ich habe es schon 95 versucht und habe leider schlecht investiert, aber heute ist es ein bisschen einfacher. Es gibt jetzt viele kostenlose Informationsquellen."
    replies:
    - sender: BerlinSpiderman_UK@internetnews.local
      date: 2000-05-05 10:20:00
      message: "Ich stimme mit @CheckpointCharlotte überein. Ich habe an einem Seminar meiner Bank zum Thema Geldanlage teilgenommen. Es war natürlich ein Verkaufsgespräch, aber es gab einige gute Informationen."
  - sender: Dynamo87@internetnews.local
    date: 2000-11-20 15:10:00
    message: "Ich schaue mir gerade Hypotheken für das nächste Jahr an. Wie sich die Zeiten ändern."
    replies:
    - sender: DDRGudGuy@internetnews.local
      date: 2001-06-15 16:45:00
      message: "Nicht immer zum Besseren."
      replies:
      - sender: SandmannS@internetnews.local
        date: 2001-11-01 18:30:00
        message: "@DDRGudGuy Ich bin fertig mit dieser Einstellung."
        replies:
        - sender: DDRGudGuy@internetnews.local
          date: 2001-11-01 18:45:00
          message: "Du hast @WittyKatarina mit Schlimmerem davonkommen lassen."
          replies:
          - sender: SandmannS@internetnews.local
            date: 2001-11-01 18:57:00
            message: "[Thread gesperrt]"
- sender: UberAmpelmann_US@internetnews.local
  date: 1994-03-02 09:30:00
  subject: Sozialversicherung USA
  message: "Hallo zusammen, ich bin vor kurzem in die USA gezogen und versuche, das dortige Sozialversicherungssystem zu verstehen. Es unterscheidet sich gewaltig von der DDR-Sozialhilfe und ich tue mich ein bisschen schwer damit. Findet das noch jemand verwirrend?"
  replies:
  - sender: Einsamernarr@internetnews.local
    date: 1994-03-03 01:51:00
    message: "Im Grunde ist es ein System, mit dem jeder im Land persönlich identifiziert werden kann. Es wurde von Präsident Roosevelt eingeführt, um zu verhindern, dass Menschen vor der Einberufung zum Militär fliehen. Sie tarnen es als Finanzinstitut für den Ruhestand, damit niemand etwas dagegen hat."
  - sender: Dynamo87@internetnews.local
    date: 1994-03-03 14:05:00
    message: "@UberAmpelmann_US, es ist ziemlich schwer nachzuvollziehen, aber es hat einige Vorteile gegenüber der staatlich geförderten Sozialhilfe."
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 1994-03-06 15:20:00
    message: "Ich habe gehört, dass es der \"Nationalen Versicherung\" hier in Großbritannien sehr ähnlich ist. Klingt gut für die Altersvorsorge."
  - sender: Dynamo87@internetnews.local
    date: 1994-03-10 16:10:00
    message: "Ich glaube, in den USA wird mehr Wert auf individuelle Verantwortung gelegt. Es ist kein staatlich garantiertes Sicherheitsnetz, aber wenn man klug investiert, scheinen die Renditen viel besser zu sein."
    replies:
    - sender: DDRGudGuy@internetnews.local
      date: 1994-03-15 18:25:00
      message: "Für mich hört sich das so an, als würden diejenigen mehr profitieren, die Geld zum Investieren haben... Das klingt für mich nicht sehr \"sozial sicher\"."
      replies:
      - sender: WittyKatarina_FR@internetnews.local
        date: 1994-03-20 19:10:00
        message: "Eigentlich @DDRGudGuy gibt es im Rahmen der Sozialversicherung einige Programme, die bei Behinderungen helfen und Hinterbliebenenleistungen gewähren."
        replies:
        - sender: DDRGudGuy@internetnews.local
          date: 1994-03-22 14:39:00
          message: "Eigentlich bedeutet das nur, dass es weniger ungleich ist. Das ist nicht dasselbe wie gut."
          replies:
          - sender: WittyKatarina_FR@internetnews.local
            date: 1994-03-22 17:02:00
            message: "Eigentlich @DDRGudGuy Ich denke, darüber kann man streiten."
            replies:
            - sender: DDRGudGuy@internetnews.local
              date: 1994-03-22 17:03:00
              message: "Eigentlich, @WittyKatarina_FR kann man das nicht."
              replies:
              - sender: SandmannS@internetnews.local
                date: 1994-03-22 20:51:00
                message: "@DDRGudGuy, @ WittyKatarina_FR hört auf damit."
      - sender: GDR_GoneGlobal@internetnews.local
        date: 1995-04-12 10:30:00
        message: "Ich muss @WittyKatarina_FR zustimmen. Der Versicherungsschutz für bestimmte Krankheiten ist definitiv besser."
  - sender: CheckpointCharlotte@internetnews.local
    date: 1995-06-10 11:45:00
    message: "Wenn jemand das besser verstehen will, gibt es ein Gemeindezentrum in New York, das Seminare anbietet, und ich glaube, in anderen Staaten gibt es das auch. Das hat mir sehr geholfen!"
  - sender: SandmannS@internetnews.local
    date: 2001-10-20 18:30:00
    message: "Geschlossen wegen Inaktivität."
- sender: WittyKatarina_FR@internetnews.local
  date: 1994-06-05 13:10:00
  subject: Ich finds nicht lustig
  message: "Ein Freund empfahl mir, eine britische Komödie zu sehen. Ich habe es versucht, aber es war einfach nicht lustig! Ich kann nicht sagen, ob es daran liegt, dass ich in der DDR aufgewachsen bin, oder ob es etwas anderes ist?"
  replies:
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 1994-06-06 09:20:00
    message: "Es liegt nicht an dir. Der britische Humor ist einzigartig und ich kenne eine Menge Leute (sogar Amerikaner), die ihn nicht verstehen. Ich habe eine Weile gebraucht, um mich daran zu gewöhnen. Es sind vor allem Wortspiele, Sarkasmus und Ironie, aber manches ist auch völlig willkürlich, und genau das ist der Punkt."
  - sender: Dynamo87@internetnews.local
    date: 1994-06-07 10:30:00
    message: "Ich habe mir Monty Python angeschaut, und es ist urkomisch! So etwas habe ich noch nie gesehen, aber ich muss zugeben, dass mir einige ihrer Sketche zu skurril sind."
    replies:
    - sender: TrabantTerror@internetnews.local
      date: 1994-06-08 11:22:00
      message: "@dynamo87 Ni!"
  - sender: GDR_GoneGlobal@internetnews.local
    date: 1994-06-08 16:10:00
    message: "Zwischen britischem Humor und DDR-Humor liegen Welten. Ich bevorzuge deutsche Comedy, auch jetzt noch."
    replies:
    - sender: DDRGudGuy@internetnews.local
      date: 1994-06-09 14:50:00
      message: "Die Komödie hatte ihren Höhepunkt mit \"Maxe Baumann\", alles andere ist eine Stufe tiefer."
      replies:
      - sender: GDR_GoneGlobal@internetnews.local
        date: 1994-06-09 16:10:00
        message: "@DDRGudGuy Ich bin 100% bei dir."
        replies:
        - sender: CheckpointCharlotte@internetnews.local
          date: 1994-06-12 11:20:00
          message: "@DDRGudGuy, @GDR_GoneGlobal Maxe Baumann ist gut, aber \"Fawlty Towers\" ist perfekt."
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 1994-06-14 13:00:00
    message: "Gibt es hier \"Blackadder\"-Fans? Rowan Atkinson ist brillant."
  - sender: N204R2@internetnews.local
