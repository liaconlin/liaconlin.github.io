    message: "Ich habe kürzlich versucht, \"Red Dwarf\" zu sehen. Ziemlich lustige Sci-Fi und Komödie. Fühlt sich an wie eine der DDR-Serien mit kleinerem Budget."
  - sender: WittyKatarina_FR@internetnews.local
    date: 1996-03-09 16:30:00
    message: "Ich habe \"The Vicar of Dibley\" ausprobiert und das war ganz okay. Ein bisschen albern, aber nicht so düster wie andere britische Komödien."
  - sender: CheckpointCharlotte@internetnews.local
    date: 1996-03-12 10:20:00
