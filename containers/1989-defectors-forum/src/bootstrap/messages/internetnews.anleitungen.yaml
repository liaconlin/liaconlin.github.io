      date: 1996-02-10 13:55:00
      message: "Yes! Ich arbeite jetzt in einem Reisebüro. Ironischerweise organisiere ich alle Reisen nach Deutschland! Es ist, als wäre ich nie weg gewesen!"
      replies:
      - sender: GDR_GoneGlobal@internetnews.local
        date: 1997-07-20 07:34:00
        message: "Ich habe auch schon darüber nachgedacht, einige Zeit in Großbritannien zu verbringen. Gab es eine große Sprachbarriere bei der Jobsuche?"
        replies:
        - sender: BerlinSpiderman_UK@internetnews.local
          date: 1997-07-21 10:00:00
          message: "Nicht so sehr in den größeren Städten, aber ich habe die Briten in kleineren Städten usw. als völlig hoffnungslos erlebt. Ich glaube nicht, dass in ihrer Ausbildung Sprachen eine große Rolle spielen. "
        - sender: CheckpointCharlotte@internetnews.local
          date: 1998-03-15 15:00:00
          message: "Ich muss @BerlinSpiderman_UK zustimmen, Englischkenntnisse (selbst ein bisschen) sind eine große Hilfe. Und nicht nur bei der Jobsuche, auch die Partnersuche wird viel einfacher!"
      - sender: WittyKatarina_FR@internetnews.local
        date: 2001-06-05 14:30:00
        message: "@CheckpointCharlotte, herzlichen Glückwunsch! Dating in Großbritannien macht viel mehr Spaß als in der DDR, selbst als ältere Frau!"
      - sender: SandmannS@internetnews.local
        date: 2001-06-12 18:47:00
        message: "Herzlichen Glückwunsch @CheckpointCharlotte. Ich schließe den Thread als abgeschlossen."
- sender: GDR_GoneGlobal@internetnews.local
  date: 1994-02-25 09:15:00
  subject: Wohnen in den USA
  message: "Hallo zusammen. Ich bin gerade nach New York gezogen und bin schockiert, wie kompliziert und kostspielig das Mieten hier ist! Es ist schön, dass man sich seine Wohnung selbst aussuchen kann, aber ich habe das Gefühl, dass alle nur versuchen, die Mieter auszubeuten!"
  replies:
  - sender: CheckpointCharlotte@internetnews.local
    date: 1994-02-25 13:10:00
    message: "Oh, davon habe ich schon gehört! Das ist überhaupt nicht wie in Deutschland! Kautionen, Leumundsprüfungen und gefälschte Bewerbungsgebühren? Es scheint ein Alptraum zu sein?"
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 1994-02-26 10:15:00
    message: "Seien wir doch mal ehrlich, in der DDR hatte man kaum eine Wahl UND die Leute versuchten ständig, dich um Geld auszuquetschen."
    replies:
    - sender: DDRGudGuy@internetnews.local
      date: 1994-02-28 16:16:00
      message: "Wenigstens waren alle in der gleichen Situation und es war nicht so krass."
      replies:
      - sender: BerlinSpiderman_UK@internetnews.local
        date: 1994-03-01 10:19:00
        message: "Auch wieder wahr."
  - sender: WittyKatarina_FR@internetnews.local
    date: 1994-03-01 14:30:00
    message: "Mein Freund in L.A. erwähnte etwas von \"renter's rights\", vielleicht solltest du dich damit befassen @GDR_GoneGlobal?"
    replies:
    - sender: GDR_GoneGlobal@internetnews.local
      date: 1994-03-02 08:50:00
      message: "Habe ich schon, auf dem Papier sieht es gut aus, aber ich bin nicht sicher, wie gut es durchgesetzt wird @WittyKatarina_FR. Ich kann nicht glauben, dass ich das sage, aber ich glaube, ich vermisse die Art und Weise, wie in der DDR mit Wohnungen umgegangen wurde."
  - sender: Dynamo87@internetnews.local
    date: 1994-03-13 16:10:00
    message: "Das US-Mietsystem ist definitiv eine Abzocke. Die Aufteilung der Kosten mit Mitbewohnern macht es aber einfacher."
  - sender: DDRGudGuy@internetnews.local
    date: 1995-05-30 15:00:00
    message: "Ich nehme an, du hast immer noch keine feste Bleibe gefunden? Du könntest jederzeit nach Deutschland zurückkehren..."
    replies:
    - sender: BerlinSpiderman_UK@internetnews.local
      date: 1995-06-02 09:20:00
      message: "Beruhige dich @DDRGudGuy. Ja, die Dinge waren einfacher, aber die Warteliste für Wohnungen war furchtbar und vom Reisen zwischen den Bezirken will ich gar nicht erst anfangen."
  - sender: GDR_GoneGlobal@internetnews.local
    date: 1996-02-05 10:10:00
    message: "Tut mir leid, ich habe vergessen, mich zu melden! Nach ein paar fragwürdigen Mietverträgen habe ich mich endlich in Brooklyn niedergelassen."
    replies:
    - sender: CheckpointCharlotte@internetnews.local
      date: 1997-01-20 11:40:00
      message: "Freut mich zu hören, @GDR_GoneGlobal! Musstest du einen Makler einschalten?"
      replies:
      - sender: BerlinSpiderman_UK@internetnews.local
        date: 1998-04-15 09:30:00
        message: "Makler sind lästig, aber sie können helfen, sich in dem System zurechtzufinden."
        replies:
        - sender: DDRGudGuy@internetnews.local
          date: 1999-11-15 16:45:00
          message: "Du bezahlst jemanden dafür, dass er ein System steuert, um Geld von dir zu nehmen. Das ist schamlos!"
          replies:
          - sender: Dynamo87@internetnews.local
            date: 2000-05-05 10:15:00
            message: "Reg dich ab, @DDRGudGuy, es ist ein Jahrzehnt her. Finde dich damit ab."
            replies:
            - sender: SandmannS@internetnews.local
              date: 2000-05-05 11:13:00
              message: "Hört auf!"
    - sender: GDR_GoneGlobal@internetnews.local
