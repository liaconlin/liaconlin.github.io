messages:
- sender: WittyKatarina@internetnews.local
  date: 1994-06-04 10:35:00
  subject: Fahren in der UK
  message: "Das Fahren in Großbritannien... Ziemlich anders als in der DDR! Vor kurzem hatte ich die Gelegenheit, auf dem Land zu fahren. Diese engen Gassen und Hecken haben mich überrascht!"
  replies:
  - sender: Dynamo87@internetnews.local
    date: 1994-06-06 13:10:00
    message: "Das erste Mal auf einer britischen Autobahn, ich konnte die Geschwindigkeitsübertretungen nicht glauben!"
  - sender: DDRGudGuy@internetnews.local
    date: 1994-06-08 09:20:00
    message: "Das Fahren in Großbritannien ist eigentlich gar nicht so anders. Es ist einfach nur Linksverkehr und mehr Regen."
    replies:
    - sender: WittyKatarina@internetnews.local
      date: 1994-06-12 12:15:00
      message: "@DDRGudGuy Ländliches Fahren in Großbritannien kann ein echtes Labyrinth sein, keine der Straßen macht Sinn!"
  - sender: TrabantTerror@internetnews.local
    date: 1994-06-10 11:30:00
    message: "Ich wurde eingeladen, meinen Trabant auf einem britischen Autotreffen vorzustellen, konnte aber nicht kommen. Ich habe gehört, dass die Geschwindigkeitsschwellen ziemlich übertrieben sind?"
  - sender: Dynamo87@internetnews.local
    date: 1994-06-15 16:20:00
    message: "Meine erste Erfahrung mit einem britischen Kreisverkehr war ein Alptraum. Vor allem, weil die Fahrspuren nicht deutlich markiert sind. Ich würde dir empfehlen, Unterricht zu nehmen, auch wenn du denkst, du kommst ohne zurecht."
  - sender: EastSideStory_UK@internetnews.local
    date: 1996-04-07 08:45:00
    message: "Nachdem ich nun schon ein paar Jahre in Großbritannien gefahren bin, finde ich das britische Parken sehr seltsam. Das parallele Einparken in winzige Lücken fühlt sich an wie ein Rückschritt gegenüber den alten DDR-Straßen."
  - sender: TrabantTerror@internetnews.local
    date: 1996-04-09 10:30:00
    message: "Ich schätze allerdings die Qualität der britischen Straßen. Im Vergleich zu den Schlaglöchern in meiner Heimat sind die britischen Straßen sehr glatt."
    replies:
    - sender: DDRGudGuy@internetnews.local
      date: 1996-04-11 15:15:00
      message: "@TrabantTerror Das britische Straßensystem verbraucht viele Ressourcen, um es so zu halten. Ich vermute, wenn die DDR mehr Ressourcen gehabt hätte, wäre es ähnlich gewesen."
  - sender: Dynamo87@internetnews.local
    date: 1996-04-15 20:30:00
    message: "Hat jemand diese Fahrkurse für Fortgeschrittene in Großbritannien ausprobiert? Ich habe gehört, dass man dort lernt, wie man mit Schleudern umgeht. Klingt lustig!"
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 1997-03-20 14:20:00
    message: "Die Beschilderung im Vereinigten Königreich ist ein echtes Ärgernis. In der DDR machte die Beschilderung Sinn, aber hier gibt es für alles ein Schild, sogar für Enten auf der Kreuzung! Und von diesen lächerlichen Ortsnamen will ich gar nicht erst anfangen."
    replies:
    - sender: WittyKatarina@internetnews.local
      date: 1997-03-22 13:15:00
      message: "@BerlinSpiderman_UK Ich habe eines gesehen, auf dem stand \"Vorsicht Frösche\"!"
    - sender: DDRGudGuy@internetnews.local
      date: 1997-03-25 09:15:00
      message: "Man sollte meinen, sie würden mehr für die Verbesserung des Verkehrsflusses ausgeben als für lächerliche Schilder."
    - sender: EastSideStory_UK@internetnews.local
      date: 1997-03-28 18:10:00
      message: "Ich muss zugeben, dass die Ringstraße M25 um London durch den vielen Verkehr ein Albtraum ist, aber die Verkehrsführung ist sehr durchdacht."
      replies:
      - sender: DDRGudGuy@internetnews.local
        date: 1998-06-14 16:05:00
        message: "Wenn ihr Briten mehr Fahrrad fahren oder zu Fuß gehen würdet, hättet ihr dieses Problem vielleicht nicht."
  - sender: EastSideStory_UK@internetnews.local
    date: 1999-03-03 12:30:00
    message: "Ich bin gerade durch das schottische Hochland gefahren. Atemberaubende Landschaften, aber schreckliche Straßen!"
  - sender: WittyKatarina@internetnews.local
    date: 2000-04-14 13:45:00
    message: "Ist noch jemand verwirrt über die Notwendigkeit all dieser \"Drive-Thru\"-Services in Großbritannien? Großbritannien scheint von Autos besessen zu sein!"
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 2000-04-18 19:05:00
    message: "Einverstanden!"
  - sender: TrabantTerror@internetnews.local
    date: 2001-07-12 14:00:00
    message: "Ich habe in letzter Zeit eine starke Zunahme der Blitzer bemerkt, sonst noch jemand?"
    replies:
    - sender: DDRGudGuy@internetnews.local
      date: 2001-07-15 17:00:00
      message: "Wenn du nicht zu schnell fährst, hast du nichts zu befürchten."
      replies:
      - sender: einsamernarr@internetnews.local
        date: 2001-07-15 00:08:00
        message: "@DDRGudGuy Sei nicht so naiv. Glaubst du wirklich, sie würden im ganzen Land Kameras installieren, nur um die Leute zu beobachten, die etwas zu schnell fahren?"
        replies:
        - sender: TrabantTerror@internetnews.local
          date: 2001-07-19 14:00:00
          message: "Ich bin einfach nur überrascht. Die meisten Autos in Großbritannien fahren mit Handschaltung und es gibt viele ältere Fahrzeuge auf der Straße, obwohl ihre \"M.O.T.\" strenger ist als die alten TÜV-Tests von damals. Ich hätte gedacht, dass Geschwindigkeitsübertretungen kein so großes Problem sind!"
          replies:
            - sender: BerlinSpiderman_UK@internetnews.local
              date: 2001-07-20 19:05:00
              message: "@ TrabantTerror vor allem, weil alle so höflich sind. Mit vielen \"Nach dir\"-Gesten an Kreuzungen."
              replies:
              - sender: DDRGudGuy@internetnews.local
                date: 1997-07-20 20:15:00
                message: "Höflich oder zögerlich? Das ist ein Unterschied."
- sender: WittyKatarina@internetnews.local
  date: 1994-06-06 10:35:00
  subject: Fahren in der USA und Kanada
  message: "Ich konnte zum ersten Mal in Nordamerika fahren. Die Weite ist unglaublich! Hat jemand Tipps, wie man die Kunst des Autofahrens in den Staaten meistert?"
  replies:
  - sender: Dynamo87@internetnews.local
    date: 1994-06-09 13:50:00
    message: "Ich habe einmal einen Roadtrip quer durch die USA gemacht. Unglaublich, wie groß die Highways und Trucks dort sind."
  - sender: EastSideStory_UK@internetnews.local
    date: 1994-06-11 15:40:00
    message: "@WittyKatarina, Nimm dich vor \"Semi-Trucks\" auf den Highways in Acht. Sie können sehr aggressiv fahren. Falls du schöne Landschaften magst, solltest du unbedingt Kanada ausprobieren!"
  - sender: DDRGudGuy@internetnews.local
    date: 1994-06-13 08:00:00
    message: "Meide einfach den Verkehr in New York City und Los Angeles. Der Rest ist überschaubar genug. Nicht wie in Großbritannien mit seinen blöden Kreisverkehren."
    replies:
    - sender: Dynamo87@internetnews.local
      date: 1994-06-17 16:10:00
      message: "@DDRGudGuy Ich würde behaupten, dass das Parken in den Innenstädten sehr schwierig ist, weil es nie genug Parkplätze für die dumme Menge an Autos auf den Straßen gibt."
  - sender: TrabantTerror@internetnews.local
    date: 1995-02-07 11:00:00
    message: "@WittyKatarina, es ist schon eine Weile her, aber wenn du in Kanada fährst, achte auf Schneestürme. Unsere DDR-Winter fühlen sich im Vergleich wie ein laues Lüftchen an und Winterreifen sind unverzichtbar!"
    replies:
    - sender: WittyKatarina@internetnews.local
      date: 1995-02-12 19:15:00
      message: "Ich habe einen internationalen Führerschein gemacht, bevor ich dorthin fuhr, damit ich ein Auto mieten konnte, aber sie boten keine Winterreifen an."
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 1996-03-10 13:40:00
    message: "Es ist schon komisch. All diese neuen Mautstellen auf den Autobahnen in den USA erinnern mich an die Kontrollpunkte in der DDR. Manche Dinge ändern sich einfach nicht."
    replies:
    - sender: TrabantTerror@internetnews.local
      date: 1996-03-15 15:30:00
      message: "Guter Punkt! @WittyKatarina, wenn du für längere Zeit in den USA bist, solltest du dir einen elektronischen Mautpass besorgen. Das macht das Leben viel einfacher. Und pass auf, dass du an vielen Tankstellen im Voraus bezahlen musst."
      replies:
      - sender: einsamernarr@internetnews.local
        date: 1996-03-16 00:01:00
        message: "@WittyKatarina VERWENDET KEINE ELEKTRONISCHEN MAUTPÄSSE! Damit können sie dich nicht nur orten, sondern haben auch Zugriff auf deine Finanzdaten und deine DNA. Denk daran: Bargeld ist König!"
        replies:
        - sender: WittyKatarina@internetnews.local
          date: 1996-03-16 08:27:00
          message: "Oh nein, zu spät! Warte, was ist das? Ein schwarzer Hubschrauber aus Area 51 mit der Aufschrift \"Ich habe JFK erschossen\" und er wird von Elvis geflogen!?"
          replies:
          - sender: SandmannS@internetnews.local
            date: 1996-03-16 09:55:00
            message: "Du bist nicht hilfreich, @WittyKatarina."
  - sender: EastSideStory_UK@internetnews.local
    date: 1998-06-06 08:30:00
    message: "Ich habe Montreal in Kanada besucht. Was für eine Mischung! Europäischer Stil mit nordamerikanischen Landschaften. Sie haben sogar ein U-Bahn-System!"
  - sender: TrabantTerror@internetnews.local
    date: 1998-06-12 16:30:00
    message: "Wenn jemand im Mittleren Westen ist, sollte er die Route 66 nehmen. Das ist ein echtes amerikanisches Erlebnis mit Diners, Motels und all dem Kram. Es sind zwar keine Autobahnen, aber trotzdem ein positives Erlebnis."
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 1999-02-17 15:40:00
    message: "Amerikas Liebe zu Muscle Cars hat es in sich! Ich habe ein Autotreffen in Detroit besucht. Das stellt unsere Trabis in den Schatten."
    replies:
    - sender: WittyKatarina@internetnews.local
      date: 1999-02-20 19:50:00
      message: "Apropos Muscle Cars: Ich war überrascht, wie beliebt das Automatikgetriebe (Stick Shift) in den USA ist."
- sender: SandmannS@internetnews.local
  date: 1994-02-05 09:15:00
  subject: Arbeitssuche in Frankreich
  message: "Thema eröffnet. Bleibt respektvoll."
  replies:
  - sender: UberAmpelmann_US@internetnews.local
    date: 1994-02-05 10:20:00
    message: "Ich überlege, für die Arbeit nach Frankreich zu ziehen. Hast du einen Rat?"
    replies:
    - sender: WittyKatarina_FR@internetnews.local
      date: 1994-02-05 10:45:00
      message: "Bonjour! Frankreich hat eine ziemlich einzigartige Arbeitskultur. Die Bürokratie kann erdrückend sein, aber es gibt im Moment einige wirklich gute Möglichkeiten. In welchem Bereich möchtest du arbeiten?"
      replies:
      - sender: UberAmpelmann_US@internetnews.local
        date: 1994-02-05 11:05:00
        message: "Hauptsächlich Technik. Wie ist es im Vergleich zu den USA oder der DDR?"
        replies:
        - sender: DeutscheDiva_FR@internetnews.local
          date: 1994-02-06 14:40:00
          message: "Sagen wir, Frankreich hat seine Macken. In der DDR hattest du einen Job, eine Rolle. Und hier? Es gibt mehrere Möglichkeiten, aber für Nicht-Staatsbürger gibt es einige Hindernisse."
        - sender: CheckpointCharlotte@internetnews.local
          date: 1994-02-08 10:50:00
          message: "In der DDR waren die Stellenausschreibungen begrenzt und zentralisiert. In Frankreich gibt es überall Stellenanzeigen, versuch es in den lokalen Zeitungen und zögere nicht, dich umzuhören, denn wie immer kommt es darauf an, wen du kennst."
          replies:
          - sender: DDRGudGuy@internetnews.local
            date: 1994-02-08 14:00:00
            message: "So ein Rückschritt gegenüber der alten DDR-Jobvergabe."
            replies:
            - sender: WittyKatarina_FR@internetnews.local
              date: 1994-02-08 14:15:00
              message: "@DDRGudGuy, die Zeiten ändern sich. Du solltest dich vielleicht selbst nach neuen Horizonten umsehen...?"
              replies:
              - sender: SandmannS@internetnews.local
                date: 1994-02-09 18:30:00
                message: "Bleib beim Thema."
    - sender: FreedomFritter_FR@internetnews.local
      date: 1994-02-07 15:30:00
      message: "@UberAmpelmann_US Ich rate dir, in Paris keine Arbeit zu suchen, es sei denn, es macht dir wirklich nichts aus, unhöflich angesprochen zu werden. Wenn du die Sprache nicht sprichst oder die örtlichen Gepflogenheiten nicht kennst, kannst du es schwer haben."
    - sender: einsamernarr@internetnews.local
      date: 1994-02-10 1:21:00
      message: "Denk einfach daran, dass es viele Interviewfragen gibt, die du nicht beantworten musst. Dein Privatleben gehört dir. Sie müssen nicht wissen, ob du verheiratet bist, Kinder hast, Haustiere hast oder ähnliches."
      replies:
      - sender: BerlinSpiderman_UK@internetnews.local
        date: 1994-02-10 08:54:00
        message: "Ich wollte nur kurz anmerken, dass das ein sehr guter Rat ist. Im Vereinigten Königreich gibt es viele Regeln, was ein Arbeitgeber fragen darf und was nicht, und das wird dort sehr ernst genommen."
    - sender: East2West_FR@internetnews.local
      date: 1994-02-10 13:20:00
      message: "Ich bin '92 aus der DDR nach Lyon gekommen. Ja, es ist anders, aber es ist definitiv besser. Für die Technik solltest du dich vielleicht in Lyon umsehen."
    - sender: UberAmpelmann_US@internetnews.local
      date: 1994-02-11 08:40:00
      message: "Danke an alle für die Ratschläge. @CheckpointCharlotte, das ist gut zu wissen, ich gebe zu, ich bin nicht gut im Netzwerken."
  - sender: WittyKatarina_FR@internetnews.local
    date: 1995-03-03 10:50:00
    subject: Techszene in Paris
    message: "Update: In Paris gibt es eine wachsende Tech-Szene. Es könnte sich lohnen, sie zu erkunden, @UberAmpelmann_US. Die Dinge verändern sich, es fühlt sich fast so an wie die Energie nach dem Fall der Mauer, aber in einem geschäftlichen Sinne."
    replies:
    - sender: DeutscheDiva_FR@internetnews.local
      date: 1997-06-17 16:30:00
      message: "Ich habe von einigen Ostdeutschen gehört, die in den Tech-Zentren hier groß rauskommen. Aber stell dich auf längere Arbeitszeiten ein. @WittyKatarina_FR, stimme der Startup-Energie voll zu!"
  - sender: Sputnik_Surfer_US@internetnews.local
    date: 1998-07-05 20:20:00
    message: "Ich habe diesen Thread nur überflogen. Ich war letzten Monat in Frankreich. Ich muss sagen, der Arbeitsmarkt dort ist riesig, aber keine Raumfahrtbehörde, also kein Interesse!"
    replies:
    - sender: WittyKatarina_FR@internetnews.local
      date: 2000-04-10 11:20:00
      message: "@Sputnik_Surfer_US, ich glaube, die Franzosen haben eine Agentur, aber sie starten keine Raketen? Wie auch immer, das technische Wissen der DDR könnte ein einzigartiger Vorteil sein, wenn die Dinge heiß laufen."
  - sender: CheckpointCharlotte@internetnews.local
    date: 2001-05-23 09:10:00
    message: "Ich wollte nur kurz warnen. Die Technologieblase scheint geplatzt zu sein. Resilienz ist der Schlüssel."
  - sender: SandmannS@internetnews.local
    date: 2001-11-25 17:45:00
    message: "Thema wegen Inaktivität geschlossen."
- sender: UberAmpelmann_US@internetnews.local
  date: 1994-02-15 09:45:00
  subject: Arbeiten in den USA
  message: "Hey Leute, ich habe es letztes Jahr nach New York geschafft. Habt ihr Tipps für die Jobsuche in den USA für jemanden mit unserem Hintergrund?"
  replies:
  - sender: Dynamo87@internetnews.local
    date: 1994-02-15 12:20:00
    message: "Hey @UberAmpelmann_US, das klingt vielleicht komisch, aber Sport hat mir beim Netzwerken sehr geholfen und ich weiß, dass es in den USA eine große Sportszene gibt. Vielleicht kannst du einem lokalen Sportteam oder -verein beitreten?"
    replies:
    - sender: UberAmpelmann_US@internetnews.local
      date: 1994-02-15 12:50:00
      message: "Danke @Dynamo87! Das ist eine gute Idee, obwohl ich seit vor der Mauer nicht mehr gespielt habe!"
      replies:
      - sender: SandmannS@internetnews.local
        date: 1994-02-15 12:58:00
        message: "Ich erlaube das jetzt mal, aber kommt nicht vom Thema ab."
  - sender: CheckpointCharlotte@internetnews.local
    date: 1994-02-16 07:30:00
    message: "Meine Cousine ist von München nach San Francisco gezogen. Sie erwähnte, dass Zeitarbeitsfirmen ein guter Startpunkt in den USA sind? Obwohl San Francisco anscheinend ziemlich teuer geworden ist, vielleicht ist es dort anders?"
    replies:
    - sender: TearDownThisWall_US@internetnews.local
      date: 1994-02-17 11:15:00
      message: "Du hast völlig Recht, @CheckpointCharlotte. Zeitarbeitsfirmen sind in den USA sehr präsent und unverzichtbar, wenn du keine lokalen Referenzen hast. Allerdings musst du dich mehr als in Deutschland vernetzen. Barbecues sind eine gute Gelegenheit dafür."
      replies:
      - sender: UberAmpelmann_US@internetnews.local
        date: 1994-02-18 14:20:00
        message: "Danke @TearDownThisWall_US und @CheckpointCharlotte, ich muss gestehen, dass die DDR mich nicht wirklich auf das \"Netzwerken\" vorbereitet hat und ich es schwierig finde."
  - sender: East2West_FR@internetnews.local
    date: 1994-03-01 16:00:00
    message: "Es klingt albern, aber vergiss nicht, deinen Lebenslauf an den amerikanischen Stil anzupassen. Ändere nicht nur die Sprache, sie mögen es auch sehr kurz, nur eine Seite! Ich habe das auf die harte Tour gelernt, als ich nach Frankreich gezogen bin."
  - sender: TrabantTerror@internetnews.local
    date: 1995-05-02 22:10:00
    message: "Haha! @UberAmpelmann_US, Du kannst als Trucker gutes Geld verdienen, wenn du die Arbeit bekommst Ich habe einen Freund, der große Gehaltsschecks nach Berlin geschickt hat."
  - sender: Sputnik_Surfer_US@internetnews.local
    date: 1996-06-15 03:20:00
    message: "Letztes Jahr habe ich einen Job bei einer Tech-Firma in L.A. bekommen und sie sagten, ich hätte eine \"einzigartige Perspektive\" aus meiner DDR-Zeit. Ich habe das als Kompliment aufgefasst. Ich war schockiert, wie viel Geld im Moment in die Technik gesteckt wird, aber die Leute sind meiner Meinung nach nicht besser ausgebildet als wir, also müssen wir nicht \"aufholen\", wie die Leute denken."
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 1997-09-10 19:45:00
    message: "Irgendwelche Neuigkeiten @UberAmpelmann_US? Als ich nach Manchester gezogen bin, haben die örtlichen Gemeindezentren Workshops zur Arbeitssuche angeboten, aber ich weiß nicht, ob es in New York so etwas gibt?"
    replies:
    - sender: UberAmpelmann_US@internetnews.local
      date: 1998-01-20 13:10:00
      message: "Danke der Nachfrage @BerlinSpiderman_UK Es hat etwas gedauert, aber ich habe endlich einen Verlagsjob in New York bekommen. Es ist ganz anders als in der DDR, viel härter umkämpft, aber es gibt mehr Aufstiegsmöglichkeiten, was sehr schön ist."
  - sender: DDR_GoneGlobal@internetnews.local
    date: 1999-04-04 08:30:00
    message: "Es ist interessant zu hören, wie sich die Erfahrungen aus der DDR auf den globalen Arbeitsmarkt übertragen. Ich unterrichte Deutsch in Tokio und sie \"verstehen\" nicht wirklich, was die DDR wirklich war."
    replies:
    - sender: DDRGudGuy@internetnews.local
      date: 2000-11-20 22:05:00
      message: "@GDR_GoneGlobal Niemand weiß es, wenn er es nicht erlebt hat. Ich weiß, dass jeder die größeren Freiheiten genießt, aber ich finde, der westliche Arbeitsmarkt ist meistens einfach nur chaotisch."
      replies:
      - sender: WittyKatarina_FR@internetnews.local
        date: 2000-11-25 16:33:00
        message: "Ich habe gehört, dass es einige Jobs in kommunalen Arbeitsfarmen gibt, falls du interessiert bist @DDRGudGuy?"
        replies:
        - sender: SandmannS@internetnews.local
          date: 2000-11-26 09:00:00
          message: "Genug jetzt!"
- sender: CheckpointCharlotte@internetnews.local
  date: 1994-02-16 08:30:00
  subject: Arbeiten in der UK
  message: "Hallo zusammen. Ich überlege, nach London zu ziehen. Habt ihr Tipps für die Jobsuche in Großbritannien? Ich habe das Gefühl, dass die DDR mich nicht besonders gut vorbereitet hat."
  replies:
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 1994-02-17 10:00:00
    message: "Ich wohne in Manchester, aber die Grundlagen der Jobsuche haben sich nicht wirklich geändert. Besorg dir einfach einen guten Lebenslauf, der auf das britische Format zugeschnitten ist, keine Fotos!"
    replies:
    - sender: CheckpointCharlotte@internetnews.local
      date: 1994-02-17 14:45:00
      message: "Danke @BerlinSpiderman_UK Ich hätte auf jeden Fall ein Ausweisfoto beigefügt. DDR-Lebensläufe waren im Grunde deine Lebensgeschichte!"
    - sender: einsamernarr@internetnews.local
      date: 1994-02-18 02:09:00
      message: "SEHR guter Rat von @BerlinSpiderman_UK Sie benutzen diese Fotos, um Gesichtserkennungssoftware für die Polizei zu trainieren usw. Du willst NICHT Teil ihrer Datenbank sein, glaub mir."
      replies:
      - sender: BerlinSpiderman_UK@internetnews.local
        date: 1994-02-18 06:59:00
        message: "Ich meine, ja, natürlich willst du auch nicht Teil der Invasion der Echsenmenschen sein @CheckpointCharlotte."
        replies:
        - sender: einsamernarr@internetnews.local
          date: 1994-02-18 07:02:00
          message: "Du hast soeben dieses gesamte Forum für Sie sichtbar gemacht. Gute Arbeit."
          replies:
          - sender: BerlinSpiderman_UK@internetnews.local
            date: 1994-02-18 07:25:00
            message: "Leg dich schlafen @ einsamernarr."
  - sender: Dynamo87@internetnews.local
    date: 1994-02-18 09:50:00
    message: "Hey @CheckpointCharlotte, ein Freund von mir aus Bristol hat mir erzählt, dass britische Arbeitgeber großen Wert auf Anschreiben legen. Sie sind wie ein Pitch, in dem du sagst, warum du für die Stelle geeignet bist. Nimm auf jeden Fall eines mit."
    replies:
    - sender: CheckpointCharlotte@internetnews.local
      date: 1994-02-19 12:20:00
      message: "Danke @Dynamo87, das mache ich!"
  - sender: WittyKatarina_FR@internetnews.local
    date: 1994-03-02 13:10:00
    message: "Als ich letztes Jahr in London war, gab es dort diese \"Recruitment-Agenturen\". Vielleicht ist das eine gute Anlaufstelle für dich, @CheckpointCharlotte? Sie können Jobs finden, die zu deinen Fähigkeiten passen."
    replies:
    - sender: BerlinSpiderman_UK@internetnews.local
      date: 1994-03-03 10:30:00
      message: "Stimmt, Agenturen sind eine große Hilfe, aber auch die Kleinanzeigen in den Lokalzeitungen funktionieren noch."
      replies:
      - sender: CheckpointCharlotte@internetnews.local
        date: 1994-03-04 15:20:00
        message: "@BerlinSpiderman_UK, gut zu wissen, dass ich immer zur \"alten Schule\" zurückkehren kann!"
  - sender: DDRGudGuy@internetnews.local
    date: 1995-06-12 17:05:00
    message: "Noch eine westliche Macht, die nicht in der Lage ist, ihre eigene Belegschaft im Gleichgewicht zu halten."
    replies:
    - sender: SandmannS@internetnews.local
      date: 1995-06-12 19:45:00
