  subject: Kängurus?
  message: "Ich bin vor kurzem nach Australien gezogen und muss sagen, dass die Tierwelt erstaunlich, aber auch ziemlich beängstigend ist. Die Leute sagen mir, dass Kängurus aggressiv sind. Hat jemand einen Rat? Ich fühle mich SEHR weit weg von zu Hause!"
