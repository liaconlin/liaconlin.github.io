    replies:
    - sender: CheckpointCharlotte@internetnews.local
      date: 2001-12-08 20:10:00
      message: "@IronCurtain_UK, Familie geht vor. Ich glaube, das könnte ein Zeichen sein. Eine schöne Idee, aber es sieht so aus, als ob es einfach nicht sein soll."
  - sender: UberAmpelmann_US@internetnews.local
