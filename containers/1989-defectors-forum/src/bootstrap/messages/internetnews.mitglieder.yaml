  - sender: UberAmpelmann_US@internetnews.local
    date: 2001-12-03 07:25:00
    message: "Ich finde, das ist eine tolle Idee! Wer hat Lust auf Broiler Huhn?"
  - sender: BerlinSpiderman_UK@internetnews.local
    date: 2001-12-03 21:55:00
    message: "Darf ich Manchester vorschlagen? Ich könnte den Leuten helfen, eine Unterkunft zu finden, die ein bisschen DDR-Feeling hat?"
  - sender: East2West_FR@internetnews.local
    date: 2001-12-04 13:30:00
    message: "Ich bin dabei, aber ich denke, es wäre sinnvoller, das in Berlin oder Dresden zu machen?"
  - sender: SandmannS@internetnews.local
    date: 2001-12-06 12:00:00
    message: "Ich muss davor warnen. Wir haben in den letzten Jahren darauf geachtet, die Dinge anonym zu halten, und das birgt ein Risiko."
    replies:
    - sender: IronCurtain_UK@internetnews.local
      date: 2001-12-06 14:45:00
      message: "@SandmannS, ich verstehe das, aber es ist längst überfällig. Ich bezweifle aufrichtig, dass irgendjemand hier einen Hintergedanken hat."
    - sender: UberAmpelmann_US@internetnews.local
      date: 2001-12-06 18:15:00
      message: "Ja, es ist ja nicht so, dass wir DDRGudGuy einbeziehen!"
  - sender: IronCurtain_UK@internetnews.local
    date: 2001-12-08 19:40:00
