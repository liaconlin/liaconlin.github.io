messages:
- sender: SandmannS@internetnews.local
  date: 1994-02-25 12:01:00
  subject: Resourcen
  message: |
    Grüße,

    Ich habe versucht, einen Thread mit nützlichen Online-Ressourcen für Leute zu erstellen. Ich werde versuchen, ihn zu aktualisieren, wenn ich Zeit habe:

    Unterstützung für deutsche Auswanderer:

    1) German Expats Forum: Eine Community, in der du mit anderen Expats aus Deutschland in Kontakt treten und Erfahrungen und Ratschläge austauschen kannst. [http://germanexpatsforum.de]
    2) Goethe Institut: Dieses Institut bietet Kulturprogramme und Deutschkurse auf der ganzen Welt an. [http://goethe.de]
    3) Deutsches Auswandererhaus (German Emigration Center): Ein Ort, an dem die Geschichten der deutschen Auswanderer dokumentiert und geteilt werden. [http://dah.de]

    Unterstützung für DDR-Überläufer:

    1) DDR Überläufer Gemeinschaft: Eine Online-Community, die Unterstützung, Vernetzung und einen sicheren Raum für den Austausch persönlicher Geschichten bietet. [http://ddrdefectors.org]
    2) RIAS (Radio im amerikanischen Sektor) Archiv: Hier findest du historische Dokumente, Interviews und Nachrichtensendungen aus der Zeit der Berliner Luftbrücke bis zum Fall der Berliner Mauer. [http://riasarchive.de]
    3) Stasi-Unterlagenbehörde: Zugang zu den Akten des Ministeriums für Staatssicherheit (MfS) der DDR. [http://stasi-records.de]
  replies:
  - sender: SandmannS@internetnews.local
    date: 1998-09-10 15:45:00
    subject: Weitere Ressourcen
    message: |
      Unterstützung für deutsche Auswanderer:

      1) Expatica: Bietet wichtige Informationen zum Leben, Arbeiten und Niederlassen in verschiedenen Ländern. [http://expatica.de]
      2) Deutsche Welle: Aktuelle Nachrichten und kostenlose Deutschkurse online [http://dw.de]

      Unterstützung für DDR-Überläufer:

      1) DDR-Museum: Seit kurzem gibt es eine virtuelle Tour online. [http://ddrmuseum.de]
      2) Das Wende-Museum: Kulturelle Artefakte und persönliche Geschichten aus der Zeit des Kalten Krieges in Osteuropa und der Sowjetunion. [http://wendemuseum.org]
      3) Stimmen der Mauer: Eine Website, die Geschichten von beiden Seiten der Berliner Mauer erzählt. [http://voicesofthewall.de]

      Allgemeine Ressource:

      1) Internet Archive: Hier werden Websites archiviert, um sicherzustellen, dass keine Informationen verloren gehen. (Leider scheinen einige der älteren Links, die ich gepostet habe, nicht wiederherstellbar zu sein) [http://archive.org]
    replies:
    - sender: SandmannS@internetnews.local
      date: 2000-11-18 13:22:00
      subject: Weitere Ressourcen
      message: |
        1) Chronik der Mauer: Die Seite bietet eine detaillierte Chronologie der Berliner Mauer, mit persönlichen Zeugnissen, Bildern und täglichen Ereignissen, die bis zu den Anfängen der Mauer zurückreichen. [http://www.chronik-der-mauer.de]
        2) Ostalgie Online Museum: Eine Privatsammlung mit Gegenständen und Erinnerungsstücken aus der DDR, die eine nostalgische Reise für diejenigen bietet, die die DDR erlebt haben. [http://ostalgie-museum.de]
        3) Google Translate: Ein neues Online-Tool von Google, das sehr nützlich sein kann. Es ist zwar nicht immer perfekt, aber es kann helfen, die Sprachbarriere zu überwinden, [http://translate.google.com]
        4) Meetup: Eine Online-Plattform, auf der du dich mit Leuten treffen kannst, die deine Interessen teilen. Es gibt eine wachsende Zahl von Gruppen für deutsche Expats [http://www.meetup.com]
