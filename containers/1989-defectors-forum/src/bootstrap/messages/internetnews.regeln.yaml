  subject: Aktualisierungen
  message: |
    Grüße,

    Hier werden alle Neuerungen und Änderungen am Forum bekannt gegeben.

    - Feb 1994 - Start des Forums - Schreib mir, wenn du Änderungen willst.
    - Aug 1994 - Mitgliederzählung mit Dank abgeschlossen.
    - Sep 1994 - Beitritt nur auf Einladung. Falls das eingeladene Mitglied die Regeln bricht, werden beide gesperrt
    - Okt 1994 - "Zufaellig" hinzugefügt - halte es sauber oder ich schneide es raus.
    - Dez 1994 - "Bilder" hinzugefügt - Benimm dich oder es ist weg.
    - Feb 1995 - "Bilder" und tote Threads werden gelöscht. Ich habe euch gewarnt.
    - Feb 1995 - Neue Richtlinien zum Löschen von Themen
    - Jun 1995 - Alle inaktiven Benutzer werden gelöscht.
    - Feb 1996 - Alle problematischen Benutzer werden gelöscht. Aus diesem Grund sind neue Mitglieder nur auf Einladung zugelassen.
    - Mär 1996 - FAQ hinzugefügt - Ich werde ähnliche Fragen nicht mehr beantworten
    - Jun 1996 - Regeln aktualisiert - Lies sie.
    - Okt 1997 - Aktualisiertes Hosting. Melde Fehler an mich.
    - Jul 1998 - FAQ erneut aktualisiert.
    - Jan 1999 - Archivierte tote Themen
    - Mär 1999 - Archivierte Themen gelöscht
    - Mär 1999 - Erneut das Hosting aktualisiert. Seid ihr jetzt zufrieden?
    - Mai 1999 - Einladungen geschlossen. Zu viele Idioten.
    - Jul 1999 - Sicherheitsupdate. Melde mich, wenn er zurückkommt.
    - Feb 2001 - Sperre Zufaellig. Zu viel Lärm.
    - Jul 2001 - Löschung aller Problem-Threads. Nein, sie werden nicht archiviert.
    - Jul 2001 - Erneute Löschung aller Problemthemen.
    - Jul 2001 - Verbannung aller problematischen Benutzer und Löschung aller ihrer Beiträge.
    - Jan 2002 - Sperrung des Forums. Kontaktiert mich nicht.
