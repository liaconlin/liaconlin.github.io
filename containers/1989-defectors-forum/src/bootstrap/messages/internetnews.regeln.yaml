- sender: SandmannS@internetnews.local
  date: 1994-03-27 19:03:00
  subject: Regeln
  message: |
    Grüße,

    Dies ist das DDR Diaspora Forum. Ihr seid hier, weil ihr eine gemeinsame Geschichte in Ostdeutschland habt. Es ist der Ort für diejenigen, die in der DDR gelebt haben und ihr entkommen sind. Nutzt das Forum um Erinnerungen und Informationen auszutauschen. Um die Ordnung aufrechtzuerhalten, befolgst du diese Regeln:

    1) Respekt: Wir alle haben unterschiedliche Erfahrungen gemacht. Das wirst du respektieren. Keine Beschimpfungen, keine Streitereien.
    2) Sachbezogenheit: In diesem Forum geht es um Ostdeutschland, die DDR, die Flucht und die Anpassung an das Leben danach. Alles andere ist irrelevant und wird entfernt.
    3) Keine politischen Auseinandersetzungen: Wir alle wissen, dass Politik ein großer Teil des Lebens in der DDR war. Diskutiert darüber, aber streitet nicht darüber.
    4) Keine persönlichen Informationen: Einige von uns haben noch Verbindungen zur DDR. Du postest keine persönlichen Daten von anderen. Das gilt auch für deine eigenen.
    5) Kein Verkaufen: Dies ist kein Marktplatz. Versuche nicht, hier etwas zu verkaufen.
    6) Markiere ernsthafte Beiträge: Das Leben in der DDR war hart. Wenn du etwas Schlimmes erzählst, lass es andere wissen, bevor sie es lesen.
    7) Sprache: Du kannst auf Deutsch oder Englisch schreiben. Verwende keine Schimpfwörter oder Beleidigungen.
    8) Keine Straftaten: Dies ist kein Ort für Kriminelle. So soll es auch bleiben.
    9) Moderator: Ich sorge für Ordnung in diesem Raum. Wenn ich dir sage, dass du etwas tun sollst, tust du es oder gehst.
    10) Bestrafungen: Wer gegen die Regeln verstößt, muss mit Konsequenzen rechnen. Verwarnungen, das Löschen von Beiträgen und Banns sind möglich.

    Du wurdest gewarnt. Viel Spaß!
- sender: SandmannS@internetnews.local
  date: 1998-07-13 19:27:00
  subject: Häufig gestellte Fragen
  message: |
    Grüße,

    Häufige Fragen werden hier beantwortet. Lies den Post, bevor du etwas schreibst.

    1) Was ist der Zweck dieses Forums? - Dies ist ein Treffpunkt zum Informationsaustausch für diejenigen, die in der DDR gelebt haben, die Flucht erlebt haben und das Leben danach.
    2) Kann ich mitmachen? - Das Forum ist für diejenigen, die in der DDR gelebt haben. Forscher/innen und Studierende dürfen beobachten, aber keine Beiträge schreiben.
    3) Kann ich Fragen für die Forschung stellen? - Nein.
    4) Kann ich alte Freunde aus der DDR finden? - Benutze den "Lost"-Thread, aber gib keine persönlichen Daten weiter und frage nicht nach persönlichen Daten. Wenn du das tust, werde ich dich sperren.
    5) Kann ich über das Verlassen der DDR diskutieren? - Ja, aber streitet nicht darüber. Die DDR ist weg, kein Grund zu streiten.
    6) Wo kann ich mehr Informationen über die DDR bekommen? - Schau im Abschnitt "Ressourcen" nach.
    7) Kann ich über das Leben nach der DDR sprechen? - Ja.
    8) Kann ich rechtliche Hilfe im Zusammenhang mit meiner Zeit in der DDR bekommen? - Die Leute können deine Frage beantworten, aber du solltest dir einen Anwalt nehmen.
    9) Kann ich um Reisetipps bitten? - Dies ist kein Reisebüro. Frage nur, wenn du nach DDR-relevanten Informationen suchst.
    10) Wie kann ich helfen? - Halte dich an die Regeln.
    11) Kann ich aktuelle Nachrichten weitergeben? - Ja, wenn es relevant ist.
    12) Kannst du einen Streit schlichten - Diskutiere, kämpfe nicht. Wenn du ein Problem mit einem Beitrag hast, melde ihn. Ich werde jeden sperren, der sich nicht benimmt.
    13) Können wir uns treffen? - Du kannst es versuchen, aber viele von uns wollen nicht gefunden werden. Du wirst das respektieren.
    14) Kann ich Fotos teilen? - Jetzt nicht mehr. Jemand hat viele unanständige Bilder gepostet, so dass ich alle Bilder-Threads schließen musste.
    15) Ich habe einen Vorschlag - Schreib mir eine private Nachricht.
    16) Kann ich über moderne Politik diskutieren - Ja, wenn es relevant ist, aber wenn ihr euch streitet, werde ich euch beide sperren.
    17) Kann ich jemanden einladen? - Ja, wenn sie sich an unsere Regeln halten. Wenn nicht, werde ich euch beide sperren.
    18) Kann ich über Ost- oder Westdeutschland diskutieren? - Ja, wenn du dich an die Regeln hältst.
    19) Warum wurde das Thema X geschlossen? - Weil die Leute sich nicht an die Regeln gehalten haben. Wir sind nicht hier, um Leichen auszugraben.
    20) Warum wird Thread X gelöscht - Gleicher Grund.
    21) Wie werde ich ein Moderator? - Indem du dich an die Regeln hältst.
    22) Können wir einen neuen Thread hinzufügen? - Nein.
    23) Warum hast du meine Nachricht ignoriert? - Weil sie nicht beantwortet werden musste.
    24) Kann ich Fiktion über die DDR teilen - Nein. Zeige etwas Respekt.
    25) Wie kann ich ein altes Mitglied kontaktieren - Wenn du sie nicht kontaktieren kannst, liegt das daran, dass sie nicht kontaktiert werden wollen. Lass sie in Ruhe.
    26) Kann ich über andere kommunistische Regime diskutieren? - Nein. Dafür gibt es viele russische Foren.

    Wenn du mich kontaktierst, um eine Frage zu stellen, ohne diese Liste zu lesen, werde ich dich sperren.
