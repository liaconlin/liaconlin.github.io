---
layout: default
---

<h1>FR3-D1 identification form</h1>

<form action="/api/fr3di/identification.html" method="GET" id="identification-form">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="firstname" class="col-sm-2 col-form-label">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstname" name="firstname" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="col-sm-2 col-form-label">Address:</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="address" name="address" required>Please enter your address.</textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Further Remarks:</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" name="description" required>Please specify further remarks here.</textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
